
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
   <div class="container">
     <input type="text" dir="rtl" id='calculator-output'>
     <div class="calculator">
        <div class="child" id="AC">AC</div>
     <div class="child" id="DEL">DEL</div>
     <div class="child" id="percentage">%</div>
     <div class="child" id="divide">/</div>
     <div class="child" id="seven">7</div>
     <div class="child" id="eight">8</div>
     <div class="child" id="nine">9</div>
     <div class="child" id="mul">*</div>
     <div class="child" id="four">4</div>
     <div class="child" id="five">5</div>
     <div class="child" id="six">6</div>
     <div class="child" id="minus">-</div>
     <div class="child" id="one">1</div>
     <div class="child" id="two">2</div>
     <div class="child" id="three">3</div>
     <div class="child" id="plus">+</div>
     <div class="child" id="zero">0</div>
     <div class="child" id="doublezero">00</div>
     <div class="child" id="comma">.</div>
     <div class="child" id="equal">=</div>
     </div>
    
   </div>
  <script src="script.js"></script>
</body>
</html>
